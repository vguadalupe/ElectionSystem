<div class="body"> 
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img width="50%" src="../../../assets/img/login.png"> <!-- ./assets/img/login.png rutas absolutas -->
            <h1>Login</h1>
            <mat-form-field class="w-80" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>

            <mat-form-field class="w-80" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="w-80 button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>

     </div>
      
</div>
